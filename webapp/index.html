<body>

        <h1>Cats and dogs</h1>

    <script>
        // https://www.w3schools.com/jsref/obj_navigator.asp -> navigator object
        // asking the browser if it supports serviceworker

        //Asking the browser if it supports serviceWorker 
        if ('serviceWorker' in navigator) {
            console.log("Serviceworker is available")
            navigator.serviceWorker.register("/cat/serviceworker.js")
        }
        else {
            console.log("Serviceworker is not available")
        }
    </script>
