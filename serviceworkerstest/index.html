<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Service Workers Test</title>

    <!-- Requirement: Manifest with specific values -->
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <main>
        <h1>Cats and dogs</h1>
    </main>

    <script>
        // https://www.w3schools.com/jsref/obj_navigator.asp -> navigator object
        // asking the browser if it supports serviceworker

        if ('serviceWorker' in navigator) {
            // Supported ! - if the serviceworker is in the navigator / the website
            console.log("Serviceworker is avaliable");
            navigator.serviceWorker.register('serviceworker.js');
        } else {
            console.log("serviceworker is NOT Available");
        }

        

    </script>
    
</body>
